[package]
name = "copy-slack-url-as-markdown"
version = "0.7.1"
edition = "2021"
description = "Copy Slack URL as Markdown"

[[bin]]
name = "s2m"
path = "src/main.rs"

[workspace]
members = ["xtask"]

[dependencies]
# Error handling
anyhow = "1.0.86"

# Clipboard
arboard = "3.4.0"

# Command line arguments
clap = { version = "4.5.16", features = ["derive", "env", "wrap_help"] }

# Ser/de
serde = { version = "1.0.209", features = ["derive"] }
serde_json = "1.0.127"
serde_qs = "0.13.0"

# URL parsing
url = "2.5.2"

# HTTP Client
reqwest = { version = "0.12.7", default-features = false, features = ["rustls-tls"] }

# Async runtime
tokio = { version = "1.39.3", features = ["rt", "macros", "net", "rt-multi-thread", "fs"] }

# Date and time
jiff = "0.1.10"

# Templating
tera = "1.20.0"
strum = "0.26.3"
strum_macros = "0.26.4"
regex = "1.10.6"

[profile.dev]
debug = 0

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
