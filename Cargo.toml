[package]
name = "copy-slack-url-as-markdown"
version = "0.1.0"
edition = "2021"
description = "Copy Slack URL as Markdown"

[[bin]]
name = "s2m"
path = "src/main.rs"

[dependencies]
# Error handling
anyhow = "1.0.86"

# Clipboard
arboard = "3.4.0"

# Command line arguments
clap = { version = "4.5.16", features = ["derive", "env", "wrap_help"] }

# Ser/de
serde = { version = "1.0.209", features = ["derive"] }
serde_qs = "0.13.0"

# URL parsing
url = "2.5.2"

# Slack API
reqwest = { version = "0.12.7", features = ["json"] }
tokio = { version = "1.39.3", features = ["rt", "macros", "net", "rt-multi-thread"] }
serde_json = "1.0.127"
